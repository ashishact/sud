            height: 420px;

</head>

<body>

    <!-- <h2>ADAPT SUD CONFIG</h2> -->
    <input class="button" type="button" id="connectButton" value="Connect" />
    <input class="button" type="button" id="disconnectButton" value="Disconnect" />

    <hr />
    <br />

    <!-- <div id="connected-old">
        <input id="colourPicker" type="color" />
        <br /><br />
        <input class="button" type="button" id="colourButton" value="Send Colour" />
        <br />
        <hr />

        Device Heartbeat: <span id="deviceHeartbeat"></span>

    <div id="connected">
        <div>
            CONNECTED TO ADAPT SUD PORT
        </div>

        <button id="set-time-btn">
            SET TIME
        </button>

        <button id="ask-time-btn">
            ASK TIME
        </button>

        <button id="ask-c_interval-btn">
            C INTERVAL
        </button>

        <button id="get-data-btn">
            GET DATA
        </button>

        <!-- <button type="button" id="dialog-trigger" opendialog="dialog"> SET C_INTERVAL </button>  -->


        <div id="info"></div>
    </div>


    <dialog id="dialog">
        <header id="show-c_interval"></header>
        <form method="dialog">
            <p>Select a collection Interval (seconds)</p>
            <select name="c_interval-select" id="c_interval-select">
                <option value="10">10 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="120">2 minutes</option>
                <option value="300">5 minutes</option>
                <option value="600">10 minutes</option>
                <option value="1800">30 minutes</option>
                <option value="3600">1 hour</option>
                <option value="21600">6 hours</option>
                <option value="86400">1 day</option>
            </select>
            <menu>
                <button value="cancel">Cancel</button>
                <button id="confirmBtn" value="confirm">Confirm</button>
            </menu>
        </form>
    </dialog>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>


    <!-- HTML -->
    <div id="chartdiv"></div>


    <!-- Load our React component. -->
    <!-- <script src="like_button.js"></script> -->


    <script src="main.js" type="module"></script>
